<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aplikácia pre rečovú audiometriu </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <div class="result">
            <p>Koniec hry. Pozrite si Vaše výsledky!</p>
        </div>

        <div class="score-board">
            <div id="correct-label" class="badge">správne</div>
            <div id="wrong-label" class="badge2">nesprávne</div>
            <span id="correct-score">0</span>:<span id="wrong-score">0</span>
        </div>

        

        <p id="action-message">Hru ukončíte zatvorením prehliadača.</p>        

        <p id="action-message2">Stlačením tlačidla "New Game" začnete hru znova.</p>
    
        <div class="nextbutton">
            <div class="nextbutton2" id="nextbutton3">
                <a href="#" id="index1" onclick="document.location=this.id+'.html';return false;" >
                    <img src="images/newgame.jpg" alt="nextbutton3" width="600" height="400" class="nextbutton" />
                </a>
            </div>
        </div>

        <!---<script src="app.js" charset="utf-8"></script>-->
        <script src="app6.js" charset="utf-8"></script>
    </body>
</html>
